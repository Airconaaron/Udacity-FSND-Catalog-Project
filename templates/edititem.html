{% extends "main.html" %}
{% block content %}
{% include "header_log_in.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="category">Category:</label>
					<br>
					<!-- <input list="cat-list" name="category" value="{{category.name}}"> -->
					<select name="category" id="cat-list"">
						<option {% if category.id == 1 %} selected="selected" {% endif %} value="Soccer">Soccer</option>
						<option {% if category.id == 2 %} selected="selected" {% endif %} value="Basketball">Basketball</option>
						<option {% if category.id == 3 %} selected="selected" {% endif %} value="Baseball">Baseball</option>
						<option {% if category.id == 4 %} selected="selected" {% endif %} value="Frisbee">Frisbee</option>
						<option {% if category.id == 5 %} selected="selected" {% endif %} value="Snowboard">Snowboard</option>
						<option {% if category.id == 6 %} selected="selected" {% endif %} value="Rock Climbing">Rock Climbing</option>
						<option {% if category.id == 7 %} selected="selected" {% endif %} value="Foosball">Foosball</option>
						<option {% if category.id == 8 %} selected="selected" {% endif %} value="Skating">Skating</option>
						<option {% if category.id == 9 %} selected="selected" {% endif %} value="Hockey">Hockey</option>
					</select>
					<br>
					<div class="text-right">
						<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					</div>
				</div>
			</form>
			<div class="text-right">
			<a href = '{{url_for('catalog')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
			</div>
		</div>
	</div>
{% endblock %}
