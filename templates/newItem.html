{% extends "main.html" %}
{% block content %}
{% include "header_log_in.html" %}
	<div class="row">
		<hr>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" placeholder="Name of Item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of Item"></textarea>

					<label for="category">Category:</label>
					<br>
					<select id="cat-list" name="category">
						<option value="Soccer">Soccer</option>
						<option value="Basketball">Basketball</option>
						<option value="Baseball">Baseball</option>
						<option value="Frisbee">Frisbee</option>
						<option value="Snowboard">Snowboard</option>
						<option value="Rock Climbing">Rock Climbing</option>
						<option value="Foosball">Foosball</option>
						<option value="Skating">Skating</option>
						<option value="Hockey">Hockey</option>
					</select>
					<br>
					<div class="text-right">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Create
					</button>

					</div>
				</div>
			</form>
			<div class="text-right">
					<a href = '{{url_for('catalog')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
			</div>
		</div>
	</div>
{% endblock %}
