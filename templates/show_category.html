{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider">
		<hr>
	</div>

<div class = "row ">
	<div class = "col-md-4 col-sm-4 mycontent-left">
		<h2> Categories</h2>
		<ul class="list-unstyled">
		{%for category in all_categories%}
			<li> <a href="{{ url_for('show_items', category = category.name) }}"> {{ category.name}} </a></li>
		{%endfor%}
		</ul>
	</div>
	<div class = "col-md-8 col-sm-8">
		<h2> {{this_category.name}}  Items</h2>
		<ul class="list-unstyled">
		{%for item in items%}
			<!-- YOU MSUT CHANGE THE CATEGORY ARGUMENT -->
			<li> <a href="{{url_for('show_single_item', item = item.name, category = this_category.name)}}"> {{item.name}} </a></li>
		{%endfor%}
		</ul>
	</div>
</div>

{% endblock %}
